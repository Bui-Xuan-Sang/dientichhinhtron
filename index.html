<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>diện tích hình tròn</title>
</head>
<body>
<script>
    var inputR;
    inputR = prompt("Nhập giá trị r: ");
    var r = parseInt(inputR);
    var S = Math.PI*r*r;
    document.write("Diện tích hình tròn: " + S);
</script>
</body>
</html>
